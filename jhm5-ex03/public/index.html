<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¢ûÂº∫Áâà‰∫ïÂ≠óÊ∏∏Êàè</title>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        /* Ê∏∏ÊàèÂÆπÂô® */
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
            width: 500px;
        }

        /* ‰æßËæπ‰ø°ÊÅØÈù¢Êùø */
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Ê†áÈ¢òÊ†∑Âºè */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #667eea, 0 0 20px #667eea;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #764ba2, 0 0 40px #764ba2;
            }
        }

        /* Ê®°ÂºèÈÄâÊã© */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        /* Ê∏∏Êàè‰ø°ÊÅØ */
        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 1.5em;
            margin-bottom: 15px;
            animation: pulse 1s ease-in-out infinite;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* ÂàÜÊï∞Êùø */
        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .score {
            font-size: 1.2em;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 100px;
            text-align: center;
        }

        /* Ê∏∏ÊàèÊ£ãÁõò */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto 20px;
            aspect-ratio: 1/1;
            max-width: 400px;
        }

        /* Ê†ºÂ≠êÊ†∑Âºè */
        .cell {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1;
        }

        .cell:hover:not(.occupied) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .cell.x {
            color: #f093fb;
            animation: placeX 0.5s ease;
        }

        .cell.o {
            color: #4facfe;
            animation: placeO 0.5s ease;
        }

        @keyframes placeX {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes placeO {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Ëé∑ËÉúÁ∫øÊù° */
        .winning-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            height: 8px;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: winLine 0.5s ease;
            z-index: 1;
        }

        @keyframes winLine {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* ÊéßÂà∂ÊåâÈíÆ */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Èü≥ÊïàÊéßÂà∂ */
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sound-icon {
            font-size: 24px;
        }

        /* ÈöæÂ∫¶ÈÄâÊã© */
        .difficulty-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .difficulty-btn {
            text-align: left;
            padding: 10px 15px;
        }

        /* ÂéÜÂè≤ËÆ∞ÂΩï */
        .history {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .history-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ÁªüËÆ°‰ø°ÊÅØ */
        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .game-container, .info-panel {
                width: 100%;
                max-width: 500px;
            }
        }

        @media (max-width: 500px) {
            .game-board {
                max-width: 300px;
            }
            
            .cell {
                font-size: 2.5em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Èü≥ÊïàÂºÄÂÖ≥ -->
    <div class="sound-toggle" onclick="toggleSound()">
        <span class="sound-icon" id="soundIcon">üîä</span>
    </div>

    <div class="container">
        <!-- Ê∏∏Êàè‰∏ªÂÆπÂô® -->
        <div class="game-container">
            <h1>‚ú® ‰∫ïÂ≠óÊ∏∏Êàè ‚ú®</h1>
            
            <!-- Ê®°ÂºèÈÄâÊã© -->
            <div class="mode-selector">
                <button id="easyBtn" onclick="setDifficulty('easy')">ÁÆÄÂçï</button>
                <button id="mediumBtn" onclick="setDifficulty('medium')" class="active">‰∏≠Á≠â</button>
                <button id="hardBtn" onclick="setDifficulty('hard')">Âõ∞Èöæ</button>
                <button id="twoPlayerBtn" onclick="setMode('two')">Âèå‰∫∫Ê®°Âºè</button>
            </div>

            <!-- Ê∏∏Êàè‰ø°ÊÅØ -->
            <div class="game-info">
                <div class="current-player" id="currentPlayer">Áé©ÂÆ∂ X ÁöÑÂõûÂêà</div>
                
                <!-- ÂàÜÊï∞Êùø -->
                <div class="score-board">
                    <div class="score">X: <span id="scoreX">0</span></div>
                    <div class="score">O: <span id="scoreO">0</span></div>
                    <div class="score">Âπ≥Â±Ä: <span id="scoreDraw">0</span></div>
                </div>
            </div>

            <!-- Ê∏∏ÊàèÊ£ãÁõò -->
            <div class="game-board" id="gameBoard">
                <!-- 9‰∏™Ê†ºÂ≠ê‰ºöÁî±JavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>

            <!-- ÊéßÂà∂ÊåâÈíÆ -->
            <div class="controls">
                <button onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
                <button onclick="resetScores()">ÈáçÁΩÆÂàÜÊï∞</button>
                <button onclick="undoMove()" id="undoBtn">Êí§ÈîÄ</button>
            </div>
        </div>

        <!-- ‰ø°ÊÅØÈù¢Êùø -->
        <div class="info-panel">
            <div>
                <h2>Ê∏∏ÊàèËÆæÁΩÆ</h2>
                <div class="difficulty-selector">
                    <button class="difficulty-btn" onclick="setDifficulty('easy')">ÁÆÄÂçï - ÈöèÊú∫Ëµ∞Ê£ã</button>
                    <button class="difficulty-btn active" onclick="setDifficulty('medium')">‰∏≠Á≠â - Èò≤Âæ°Á≠ñÁï•</button>
                    <button class="difficulty-btn" onclick="setDifficulty('hard')">Âõ∞Èöæ - ‰∏çÂèØÊàòËÉú</button>
                    <button class="difficulty-btn" onclick="setMode('two')">Âèå‰∫∫Ê∏∏ÊàèÊ®°Âºè</button>
                </div>
            </div>
            
            <div>
                <h2>ÂéÜÂè≤ËÆ∞ÂΩï</h2>
                <div class="history" id="historyContainer">
                    <div class="history-item">Ê∏∏ÊàèÂºÄÂßã</div>
                </div>
            </div>
            
            <div>
                <h2>Ê∏∏ÊàèÁªüËÆ°</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span>ÊÄªÊ∏∏ÊàèÊï∞:</span>
                        <span id="totalGames">0</span>
                    </div>
                    <div class="stat-item">
                        <span>X ËÉúÂà©:</span>
                        <span id="xWins">0</span>
                    </div>
                    <div class="stat-item">
                        <span>O ËÉúÂà©:</span>
                        <span id="oWins">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Âπ≥Â±Ä:</span>
                        <span id="draws">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ÁªìÊûúÊ∂àÊÅØ -->
    <div class="result-message" id="resultMessage"></div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅÂèòÈáè
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;
        let gameMode = 'single'; // 'single' Êàñ 'two'
        let difficulty = 'medium'; // 'easy', 'medium', 'hard'
        let soundEnabled = true;
        let scores = { X: 0, O: 0, draw: 0 };
        let moveHistory = [];
        let gameHistory = [];
        let stats = { total: 0, xWins: 0, oWins: 0, draws: 0 };

        // Ëé∑ËÉúÁªÑÂêà
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ê®™
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Á´ñ
            [0, 4, 8], [2, 4, 6]             // ÂØπËßí
        ];

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // ÂàõÂª∫9‰∏™Ê†ºÂ≠ê
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                board.appendChild(cell);
            }
            
            // Âä†ËΩΩÂàÜÊï∞ÂíåÁªüËÆ°
            loadScores();
            updateStats();
            
            // Ê∑ªÂä†ÂºÄÂßãËÆ∞ÂΩï
            addHistory("Ê∏∏ÊàèÂºÄÂßã");
        }

        // Â§ÑÁêÜÊ†ºÂ≠êÁÇπÂáª
        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            // Áé©ÂÆ∂Ëµ∞Ê£ã
            makeMove(index, currentPlayer);
            
            // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊûú
            checkResult();
            
            // Â¶ÇÊûúÊòØÂçï‰∫∫Ê®°Âºè‰∏îÊ∏∏ÊàèÁªßÁª≠ÔºåÁîµËÑëËµ∞Ê£ã
            if (gameMode === 'single' && gameActive) {
                setTimeout(() => {
                    computerMove();
                    checkResult();
                }, 600);
            }
        }

        // ÊâßË°åÁßªÂä®
        function makeMove(index, player) {
            gameBoard[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('occupied', player.toLowerCase());
            
            // ËÆ∞ÂΩïÁßªÂä®ÂéÜÂè≤
            moveHistory.push({index, player, board: [...gameBoard]});
            document.getElementById('undoBtn').disabled = false;
            
            // Ê∑ªÂä†ÂéÜÂè≤ËÆ∞ÂΩï
            addHistory(`Áé©ÂÆ∂ ${player} ‰∏ãÂú®‰ΩçÁΩÆ ${index}`);
            
            // Êí≠ÊîæÈü≥Êïà
            playSound('place');
        }

        // Êí§ÈîÄ‰∏ä‰∏ÄÊ≠•ÁßªÂä®
        function undoMove() {
            if (moveHistory.length === 0) return;
            
            const lastMove = moveHistory.pop();
            gameBoard[lastMove.index] = '';
            
            const cell = document.querySelector(`[data-index="${lastMove.index}"]`);
            cell.textContent = '';
            cell.classList.remove('occupied', 'x', 'o');
            
            // Â¶ÇÊûúÊí§ÈîÄÁöÑÊòØÁé©ÂÆ∂ÁöÑÁßªÂä®ÔºåÈúÄË¶Å‰πüÊí§ÈîÄÁîµËÑëÁöÑÁßªÂä®
            if (gameMode === 'single' && moveHistory.length > 0 && 
                moveHistory[moveHistory.length - 1].player === 'O') {
                const computerMove = moveHistory.pop();
                gameBoard[computerMove.index] = '';
                
                const computerCell = document.querySelector(`[data-index="${computerMove.index}"]`);
                computerCell.textContent = '';
                computerCell.classList.remove('occupied', 'x', 'o');
            }
            
            // Êõ¥Êñ∞ÂΩìÂâçÁé©ÂÆ∂
            currentPlayer = moveHistory.length > 0 ? 
                (moveHistory[moveHistory.length - 1].player === 'X' ? 'O' : 'X') : 'X';
            
            updateCurrentPlayer();
            gameActive = true;
            
            // Â¶ÇÊûúÊ≤°ÊúâÂéÜÂè≤ËÆ∞ÂΩïÔºåÁ¶ÅÁî®Êí§ÈîÄÊåâÈíÆ
            if (moveHistory.length === 0) {
                document.getElementById('undoBtn').disabled = true;
            }
            
            // Ê∑ªÂä†ÂéÜÂè≤ËÆ∞ÂΩï
            addHistory("Êí§ÈîÄ‰∏ä‰∏ÄÊ≠•");
        }

        // ÁîµËÑëÁßªÂä®
        function computerMove() {
            if (!gameActive) return;
            
            // ÊòæÁ§∫ÊÄùËÄÉ‰∏≠ÁöÑÊèêÁ§∫
            const playerDiv = document.getElementById('currentPlayer');
            playerDiv.textContent = 'ÁîµËÑëÊÄùËÄÉ‰∏≠...';
            
            setTimeout(() => {
                let move;
                
                switch(difficulty) {
                    case 'easy':
                        move = findRandomMove();
                        break;
                    case 'medium':
                        move = findStrategicMove();
                        break;
                    case 'hard':
                        move = findBestMove();
                        break;
                    default:
                        move = findRandomMove();
                }
                
                if (move !== -1) {
                    makeMove(move, 'O');
                    currentPlayer = 'X';
                    updateCurrentPlayer();
                }
            }, 600);
        }

        // ÁÆÄÂçïÈöæÂ∫¶ - ÈöèÊú∫ÁßªÂä®
        function findRandomMove() {
            const emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);
            
            return emptyCells.length > 0 ? 
                emptyCells[Math.floor(Math.random() * emptyCells.length)] : -1;
        }

        // ‰∏≠Á≠âÈöæÂ∫¶ - ÊàòÁï•ÁßªÂä®
        function findStrategicMove() {
            // 1. Ê£ÄÊü•ÊòØÂê¶ËÉΩËµ¢
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] === 'O' && gameBoard[b] === 'O' && gameBoard[c] === '') return c;
                if (gameBoard[a] === 'O' && gameBoard[c] === 'O' && gameBoard[b] === '') return b;
                if (gameBoard[b] === 'O' && gameBoard[c] === 'O' && gameBoard[a] === '') return a;
            }
            
            // 2. Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÈòªÊå°Áé©ÂÆ∂
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] === 'X' && gameBoard[b] === 'X' && gameBoard[c] === '') return c;
                if (gameBoard[a] === 'X' && gameBoard[c] === 'X' && gameBoard[b] === '') return b;
                if (gameBoard[b] === 'X' && gameBoard[c] === 'X' && gameBoard[a] === '') return a;
            }
            
            // 3. ‰ºòÂÖàÈÄâÊã©‰∏≠ÂøÉ
            if (gameBoard[4] === '') return 4;
            
            // 4. ‰ºòÂÖàÈÄâÊã©ËßíËêΩ
            const corners = [0, 2, 6, 8].filter(index => gameBoard[index] === '');
            if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
            
            // 5. ÈÄâÊã©ËæπÁºò
            const edges = [1, 3, 5, 7].filter(index => gameBoard[index] === '');
            if (edges.length > 0) return edges[Math.floor(Math.random() * edges.length)];
            
            return -1;
        }

        // Âõ∞ÈöæÈöæÂ∫¶ - ‰ΩøÁî®MinimaxÁÆóÊ≥ï
        function findBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        // MinimaxÁÆóÊ≥ï
        function minimax(board, depth, isMaximizing) {
            // Ê£ÄÊü•Ê∏∏ÊàèÊòØÂê¶ÁªìÊùü
            if (checkWinnerForAI('O')) return 10 - depth;
            if (checkWinnerForAI('X')) return depth - 10;
            if (!board.includes('')) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                
                return bestScore;
            } else {
                let bestScore = Infinity;
                
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                
                return bestScore;
            }
        }

        // ‰∏∫AIÊ£ÄÊü•Ëé∑ËÉúËÄÖ
        function checkWinnerForAI(player) {
            return winningConditions.some(condition => {
                return condition.every(index => gameBoard[index] === player);
            });
        }

        // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊûú
        function checkResult() {
            let roundWon = false;
            let winningCombo = null;
            
            // Ê£ÄÊü•ÂΩìÂâçÁé©ÂÆ∂ÊòØÂê¶Ëé∑ËÉú
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCombo = [a, b, c];
                    break;
                }
            }
            
            if (roundWon) {
                gameActive = false;
                highlightWinningCells(winningCombo);
                showResult(`Áé©ÂÆ∂ ${currentPlayer} Ëé∑ËÉúÔºÅüéâ`);
                scores[currentPlayer]++;
                stats[currentPlayer === 'X' ? 'xWins' : 'oWins']++;
                stats.total++;
                updateScores();
                updateStats();
                playSound('win');
                
                // Ê∑ªÂä†Âà∞Ê∏∏ÊàèÂéÜÂè≤
                gameHistory.push({
                    result: `${currentPlayer} Ëé∑ËÉú`,
                    moves: moveHistory.length,
                    board: [...gameBoard]
                });
                
                return;
            }
            
            // Ê£ÄÊü•Âπ≥Â±Ä
            if (!gameBoard.includes('')) {
                gameActive = false;
                showResult('Âπ≥Â±ÄÔºÅü§ù');
                scores.draw++;
                stats.draws++;
                stats.total++;
                updateScores();
                updateStats();
                playSound('draw');
                
                // Ê∑ªÂä†Âà∞Ê∏∏ÊàèÂéÜÂè≤
                gameHistory.push({
                    result: 'Âπ≥Â±Ä',
                    moves: moveHistory.length,
                    board: [...gameBoard]
                });
                
                return;
            }
            
            // ÂàáÊç¢Áé©ÂÆ∂
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayer();
        }

        // Á™ÅÂá∫ÊòæÁ§∫Ëé∑ËÉúÊ†ºÂ≠ê
        function highlightWinningCells(cells) {
            cells.forEach(index => {
                const cell = document.querySelector(`[data-index="${index}"]`);
                const line = document.createElement('div');
                line.classList.add('winning-line');
                cell.appendChild(line);
            });
        }

        // ÊòæÁ§∫ÁªìÊûú
        function showResult(message) {
            // ÂàõÂª∫ÁªìÊûúÂºπÁ™ó
            const resultDiv = document.createElement('div');
            resultDiv.textContent = message;
            resultDiv.style.position = 'fixed';
            resultDiv.style.top = '50%';
            resultDiv.style.left = '50%';
            resultDiv.style.transform = 'translate(-50%, -50%)';
            resultDiv.style.background = 'rgba(0, 0, 0, 0.9)';
            resultDiv.style.padding = '30px 50px';
            resultDiv.style.borderRadius = '20px';
            resultDiv.style.fontSize = '2em';
            resultDiv.style.zIndex = '1000';
            resultDiv.style.animation = 'resultPop 0.5s ease';
            
            document.body.appendChild(resultDiv);
            
            setTimeout(() => {
                document.body.removeChild(resultDiv);
            }, 2000);
        }

        // Êõ¥Êñ∞ÂΩìÂâçÁé©ÂÆ∂ÊòæÁ§∫
        function updateCurrentPlayer() {
            const playerDiv = document.getElementById('currentPlayer');
            const playerName = gameMode === 'single' && currentPlayer === 'O' ? 'ÁîµËÑë' : `Áé©ÂÆ∂ ${currentPlayer}`;
            playerDiv.textContent = `${playerName} ÁöÑÂõûÂêà`;
            
            // Êõ¥Êñ∞Ê†∑Âºè
            playerDiv.style.background = currentPlayer === 'X' ? 
                'rgba(240, 147, 251, 0.2)' : 'rgba(79, 172, 254, 0.2)';
        }

        // ËÆæÁΩÆÊ∏∏ÊàèÊ®°Âºè
        function setMode(mode) {
            gameMode = mode;
            document.getElementById('twoPlayerBtn').classList.toggle('active', mode === 'two');
            resetGame();
        }

        // ËÆæÁΩÆÈöæÂ∫¶
        function setDifficulty(level) {
            difficulty = level;
            document.getElementById('easyBtn').classList.toggle('active', level === 'easy');
            document.getElementById('mediumBtn').classList.toggle('active', level === 'medium');
            document.getElementById('hardBtn').classList.toggle('active', level === 'hard');
            
            // Â¶ÇÊûúÊòØÂõ∞ÈöæÈöæÂ∫¶ÔºåÊèêÁ§∫Áî®Êà∑
            if (level === 'hard') {
                addHistory("Â∑≤ÂàáÊç¢Âà∞Âõ∞ÈöæÊ®°Âºè - AI‰∏çÂèØÊàòËÉú");
            }
            
            resetGame();
        }

        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            gameBoard = Array(9).fill('');
            gameActive = true;
            currentPlayer = 'X';
            moveHistory = [];
            
            updateCurrentPlayer();
            document.getElementById('undoBtn').disabled = true;
            
            // Ê∏ÖÁ©∫Ê£ãÁõò
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('occupied', 'x', 'o');
                
                // ÁßªÈô§Ëé∑ËÉúÁ∫øÊù°
                const line = cell.querySelector('.winning-line');
                if (line) {
                    cell.removeChild(line);
                }
            });
            
            // Ê∑ªÂä†ÂéÜÂè≤ËÆ∞ÂΩï
            addHistory("Êñ∞Ê∏∏ÊàèÂºÄÂßã");
        }

        // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draw;
            saveScores();
        }

        // Êõ¥Êñ∞ÁªüËÆ°ÊòæÁ§∫
        function updateStats() {
            document.getElementById('totalGames').textContent = stats.total;
            document.getElementById('xWins').textContent = stats.xWins;
            document.getElementById('oWins').textContent = stats.oWins;
            document.getElementById('draws').textContent = stats.draws;
            saveStats();
        }

        // ÈáçÁΩÆÂàÜÊï∞
        function resetScores() {
            scores = { X: 0, O: 0, draw: 0 };
            stats = { total: 0, xWins: 0, oWins: 0, draws: 0 };
            gameHistory = [];
            updateScores();
            updateStats();
            clearHistory();
            addHistory("ÂàÜÊï∞ÂíåÁªüËÆ°Â∑≤ÈáçÁΩÆ");
        }

        // Ê∑ªÂä†ÂéÜÂè≤ËÆ∞ÂΩï
        function addHistory(message) {
            const historyContainer = document.getElementById('historyContainer');
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.textContent = message;
            historyContainer.appendChild(historyItem);
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            historyContainer.scrollTop = historyContainer.scrollHeight;
        }

        // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
        function clearHistory() {
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.innerHTML = '';
        }

        // ÂàáÊç¢Èü≥Êïà
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundIcon').textContent = soundEnabled ? 'üîä' : 'üîá';
            addHistory(soundEnabled ? "Èü≥ÊïàÂ∑≤ÂºÄÂêØ" : "Èü≥ÊïàÂ∑≤ÂÖ≥Èó≠");
        }

        // Êí≠ÊîæÈü≥Êïà
        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'place':
                        oscillator.frequency.value = 600;
                        gainNode.gain.value = 0.1;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'win':
                        // ËÉúÂà©Èü≥Êïà - ‰∏äÂçáÈü≥Ë∞É
                        oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.3);
                        gainNode.gain.value = 0.2;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                        break;
                    case 'draw':
                        // Âπ≥Â±ÄÈü≥Êïà - ‰∏§‰∏™Áü≠Èü≥
                        oscillator.frequency.value = 400;
                        gainNode.gain.value = 0.1;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        
                        setTimeout(() => {
                            const oscillator2 = audioContext.createOscillator();
                            const gainNode2 = audioContext.createGain();
                            oscillator2.connect(gainNode2);
                            gainNode2.connect(audioContext.destination);
                            oscillator2.frequency.value = 300;
                            gainNode2.gain.value = 0.1;
                            oscillator2.start();
                            oscillator2.stop(audioContext.currentTime + 0.1);
                        }, 150);
                        break;
                }
            } catch (e) {
                console.log("Èü≥È¢ë‰∏ä‰∏ãÊñá‰∏çÊîØÊåÅ");
            }
        }

        // ‰øùÂ≠òÂàÜÊï∞Âà∞localStorage
        function saveScores() {
            try {
                localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
            } catch (e) {
                console.log("Êú¨Âú∞Â≠òÂÇ®‰∏çÂèØÁî®");
            }
        }

        // ‰øùÂ≠òÁªüËÆ°Âà∞localStorage
        function saveStats() {
            try {
                localStorage.setItem('ticTacToeStats', JSON.stringify(stats));
            } catch (e) {
                console.log("Êú¨Âú∞Â≠òÂÇ®‰∏çÂèØÁî®");
            }
        }

        // ‰ªélocalStorageÂä†ËΩΩÂàÜÊï∞
        function loadScores() {
            try {
                const savedScores = localStorage.getItem('ticTacToeScores');
                const savedStats = localStorage.getItem('ticTacToeStats');
                
                if (savedScores) {
                    scores = JSON.parse(savedScores);
                }
                
                if (savedStats) {
                    stats = JSON.parse(savedStats);
                }
                
                updateScores();
                updateStats();
            } catch (e) {
                console.log("Êú¨Âú∞Â≠òÂÇ®‰∏çÂèØÁî®");
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
