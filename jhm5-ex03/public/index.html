    <div class="container">

                <div class="difficulty-selector">
                    <button class="difficulty-btn" onclick="setDifficulty('easy')">ç®€å• - éšæœºèµ°æ£‹</button>
                    <button class="difficulty-btn active" onclick="setDifficulty('medium')">ä¸­ç­‰ - é˜²å¾¡ç­–ç•¥</button>
                    <button class="difficulty-btn" onclick="setDifficulty('hard')">å›°éš¾ - ä¸å¯æˆ˜èƒœ</button>

    <!-- ç»“æœæ¶ˆæ¯ -->
    <div class="result-message" id="resultMessage"></div>

    <script>
        // æ¸¸æˆçŠ¶æ€å˜é‡
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;
        let gameMode = 'single'; // 'single' æˆ– 'two'
        let difficulty = 'medium'; // 'easy', 'medium', 'hard'
        let soundEnabled = true;
        let scores = { X: 0, O: 0, draw: 0 };
        let moveHistory = [];
        let gameHistory = [];
        let stats = { total: 0, xWins: 0, oWins: 0, draws: 0 };

        // è·èƒœç»„åˆ
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // æ¨ª
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // ç«–
            [0, 4, 8], [2, 4, 6]             // å¯¹è§’
        ];

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // åˆ›å»º9ä¸ªæ ¼å­
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                board.appendChild(cell);
            }
            
            // åŠ è½½åˆ†æ•°å’Œç»Ÿè®¡
            loadScores();
            updateStats();
            
            // æ·»åŠ å¼€å§‹è®°å½•
            addHistory("æ¸¸æˆå¼€å§‹");
        }

        // å¤„ç†æ ¼å­ç‚¹å‡»
        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            // ç©å®¶èµ°æ£‹
            makeMove(index, currentPlayer);
            
            // æ£€æŸ¥æ¸¸æˆç»“æœ
            checkResult();
            
            // å¦‚æœæ˜¯å•äººæ¨¡å¼ä¸”æ¸¸æˆç»§ç»­ï¼Œç”µè„‘èµ°æ£‹
            if (gameMode === 'single' && gameActive) {
                setTimeout(() => {
                    computerMove();
                    checkResult();
                }, 600);
            }
        }

        // æ‰§è¡Œç§»åŠ¨
        function makeMove(index, player) {
            gameBoard[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('occupied', player.toLowerCase());
            
            // è®°å½•ç§»åŠ¨å†å²
            moveHistory.push({index, player, board: [...gameBoard]});
            document.getElementById('undoBtn').disabled = false;
            
            // æ·»åŠ å†å²è®°å½•
            addHistory(`ç©å®¶ ${player} ä¸‹åœ¨ä½ç½® ${index}`);
            
            // æ’­æ”¾éŸ³æ•ˆ
            playSound('place');
        }

        // æ’¤é”€ä¸Šä¸€æ­¥ç§»åŠ¨
        function undoMove() {
            if (moveHistory.length === 0) return;
            
            const lastMove = moveHistory.pop();
            gameBoard[lastMove.index] = '';
            
            const cell = document.querySelector(`[data-index="${lastMove.index}"]`);
            cell.textContent = '';
            cell.classList.remove('occupied', 'x', 'o');
            
            // å¦‚æœæ’¤é”€çš„æ˜¯ç©å®¶çš„ç§»åŠ¨ï¼Œéœ€è¦ä¹Ÿæ’¤é”€ç”µè„‘çš„ç§»åŠ¨
            if (gameMode === 'single' && moveHistory.length > 0 && 
                moveHistory[moveHistory.length - 1].player === 'O') {
                const computerMove = moveHistory.pop();
                gameBoard[computerMove.index] = '';
                
                const computerCell = document.querySelector(`[data-index="${computerMove.index}"]`);
                computerCell.textContent = '';
                computerCell.classList.remove('occupied', 'x', 'o');
            }
            
            // æ›´æ–°å½“å‰ç©å®¶
            currentPlayer = moveHistory.length > 0 ? 
                (moveHistory[moveHistory.length - 1].player === 'X' ? 'O' : 'X') : 'X';
            
            updateCurrentPlayer();
            gameActive = true;
            
            // å¦‚æœæ²¡æœ‰å†å²è®°å½•ï¼Œç¦ç”¨æ’¤é”€æŒ‰é’®
            if (moveHistory.length === 0) {
                document.getElementById('undoBtn').disabled = true;
            }
            
            // æ·»åŠ å†å²è®°å½•
            addHistory("æ’¤é”€ä¸Šä¸€æ­¥");
        }

        // ç”µè„‘ç§»åŠ¨
        function computerMove() {
            if (!gameActive) return;
            
            // æ˜¾ç¤ºæ€è€ƒä¸­çš„æç¤º
            const playerDiv = document.getElementById('currentPlayer');
            playerDiv.textContent = 'ç”µè„‘æ€è€ƒä¸­...';
            
            setTimeout(() => {
                let move;
                
                switch(difficulty) {
                    case 'easy':
                        move = findRandomMove();
                        break;
                    case 'medium':
                        move = findStrategicMove();
                        break;
                    case 'hard':
                        move = findBestMove();
                        break;
                    default:
                        move = findRandomMove();
                }
                
                if (move !== -1) {
                    makeMove(move, 'O');
                    currentPlayer = 'X';
                    updateCurrentPlayer();
                }
            }, 600);
        }

        // ç®€å•éš¾åº¦ - éšæœºç§»åŠ¨
        function findRandomMove() {
            const emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);
            
            return emptyCells.length > 0 ? 
                emptyCells[Math.floor(Math.random() * emptyCells.length)] : -1;
        }

        // ä¸­ç­‰éš¾åº¦ - æˆ˜ç•¥ç§»åŠ¨
        function findStrategicMove() {
            // 1. æ£€æŸ¥æ˜¯å¦èƒ½èµ¢
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] === 'O' && gameBoard[b] === 'O' && gameBoard[c] === '') return c;
                if (gameBoard[a] === 'O' && gameBoard[c] === 'O' && gameBoard[b] === '') return b;
                if (gameBoard[b] === 'O' && gameBoard[c] === 'O' && gameBoard[a] === '') return a;
            }
            
            // 2. æ£€æŸ¥æ˜¯å¦éœ€è¦é˜»æŒ¡ç©å®¶
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] === 'X' && gameBoard[b] === 'X' && gameBoard[c] === '') return c;
                if (gameBoard[a] === 'X' && gameBoard[c] === 'X' && gameBoard[b] === '') return b;
                if (gameBoard[b] === 'X' && gameBoard[c] === 'X' && gameBoard[a] === '') return a;
            }
            
            // 3. ä¼˜å…ˆé€‰æ‹©ä¸­å¿ƒ
            if (gameBoard[4] === '') return 4;
            
            // 4. ä¼˜å…ˆé€‰æ‹©è§’è½
            const corners = [0, 2, 6, 8].filter(index => gameBoard[index] === '');
            if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
            
            // 5. é€‰æ‹©è¾¹ç¼˜
            const edges = [1, 3, 5, 7].filter(index => gameBoard[index] === '');
            if (edges.length > 0) return edges[Math.floor(Math.random() * edges.length)];
            
            return -1;
        }

        // å›°éš¾éš¾åº¦ - ä½¿ç”¨Minimaxç®—æ³•
        function findBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        // Minimaxç®—æ³•
        function minimax(board, depth, isMaximizing) {
            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (checkWinnerForAI('O')) return 10 - depth;
            if (checkWinnerForAI('X')) return depth - 10;
            if (!board.includes('')) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                
                return bestScore;
            } else {
                let bestScore = Infinity;
                
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                
                return bestScore;
            }
        }

        // ä¸ºAIæ£€æŸ¥è·èƒœè€…
        function checkWinnerForAI(player) {
            return winningConditions.some(condition => {
                return condition.every(index => gameBoard[index] === player);
            });
        }

        // æ£€æŸ¥æ¸¸æˆç»“æœ
        function checkResult() {
            let roundWon = false;
            let winningCombo = null;
            
            // æ£€æŸ¥å½“å‰ç©å®¶æ˜¯å¦è·èƒœ
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCombo = [a, b, c];
                    break;
                }
            }
            
            if (roundWon) {
                gameActive = false;
                highlightWinningCells(winningCombo);
                showResult(`ç©å®¶ ${currentPlayer} è·èƒœï¼ğŸ‰`);
                scores[currentPlayer]++;
                stats[currentPlayer === 'X' ? 'xWins' : 'oWins']++;
                stats.total++;
                updateScores();
                updateStats();
                playSound('win');
                
                // æ·»åŠ åˆ°æ¸¸æˆå†å²
                gameHistory.push({
                    result: `${currentPlayer} è·èƒœ`,
                    moves: moveHistory.length,
                    board: [...gameBoard]
                });
                
                return;
            }
            
            // æ£€æŸ¥å¹³å±€
            if (!gameBoard.includes('')) {
                gameActive = false;
                showResult('å¹³å±€ï¼ğŸ¤');
                scores.draw++;
                stats.draws++;
                stats.total++;
                updateScores();
                updateStats();
                playSound('draw');
                
                // æ·»åŠ åˆ°æ¸¸æˆå†å²
                gameHistory.push({

        // åˆ‡æ¢éŸ³æ•ˆ
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundIcon').textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            addHistory(soundEnabled ? "éŸ³æ•ˆå·²å¼€å¯" : "éŸ³æ•ˆå·²å…³é—­");
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'place':
                        oscillator.frequency.value = 600;
                        gainNode.gain.value = 0.1;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'win':
                        // èƒœåˆ©éŸ³æ•ˆ - ä¸Šå‡éŸ³è°ƒ
                        oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.3);
                        gainNode.gain.value = 0.2;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                        break;
                    case 'draw':
                        // å¹³å±€éŸ³æ•ˆ - ä¸¤ä¸ªçŸ­éŸ³
                        oscillator.frequency.value = 400;
                        gainNode.gain.value = 0.1;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        
                        setTimeout(() => {
                            const oscillator2 = audioContext.createOscillator();
                            const gainNode2 = audioContext.createGain();
                            oscillator2.connect(gainNode2);
                            gainNode2.connect(audioContext.destination);
                            oscillator2.frequency.value = 300;
                            gainNode2.gain.value = 0.1;
                            oscillator2.start();
                            oscillator2.stop(audioContext.currentTime + 0.1);
                        }, 150);
                        break;
                }
            } catch (e) {
                console.log("éŸ³é¢‘ä¸Šä¸‹æ–‡ä¸æ”¯æŒ");
            }
        }

        // ä»localStorageåŠ è½½åˆ†æ•°
        function loadScores() {
            try {
                const savedScores = localStorage.getItem('ticTacToeScores');
                const savedStats = localStorage.getItem('ticTacToeStats');
                
                if (savedScores) {

            } catch (e) {
                console.log("æœ¬åœ°å­˜å‚¨ä¸å¯ç”¨");
            }
        }
